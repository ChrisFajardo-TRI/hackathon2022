<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Chris Hackathon August 2022</title>

    <link rel="manifest" href="/static/manifest.json">

    <link rel="stylesheet" href="/static/pyscript/pyscript.css"/>
    <script defer src="/static/pyscript/pyscript.js"></script>
    <py-config>
        - autoclose_loader: true
        - runtimes:
            -
                src: "/static/pyodide/pyodide.js"
                name: pyodide-0.21.0a3
                lang: python
    </py-config>
    <py-env>
        - numpy
        - matplotlib
        - scikit-image
        - opencv-python
        - paths:
            - /static/python/main.py
            - /static/python/image_processing.py
    </py-env>
</head>
<body>
<py-repl>

</py-repl>
<div class="contentarea">
    <video id="video" autoplay muted playsinline width="320" height="240"></video>
    <canvas id="canvas" hidden width="320" height="240"></canvas>
</div>
<div>
    <button class="button" type="button" id="button">Capture</button>
    <div id="fig1"></div>
    <div id="fig2"></div>
    <div id="fig3"></div>
    <div id="fig4"></div>
</div>
<py-script src="/static/python/main.py"></py-script>
<script async src="/static/js/get_user_media.js"></script>
<script src="/static/js/pwa-scaffold.js"></script>
</body>
</html>
