<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Chris Hackathon August 2022</title>

    <link rel="manifest" href="/static/manifest.json">

    <link rel="stylesheet" href="/static/pyscript/pyscript.css"/>
    <script defer src="/static/pyscript/pyscript.js"></script>
    <py-config>
        - autoclose_loader: true
        - runtimes:
            -
                src: "/static/pyodide/pyodide.js"
                name: pyodide-0.21.0a3
                lang: python
    </py-config>
    <py-env>
        - numpy
        - matplotlib
        - scikit-image
        - paths:
            - /static/python/main.py
    </py-env>
</head>
<body>
 <div id="fig"></div>
<py-script src="/static/python/main.py" output="fig"></py-script>
<script src="/static/js/pwa-scaffold.js"></script>
</body>
</html>
